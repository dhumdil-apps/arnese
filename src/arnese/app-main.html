<div #container class="main">

    <div class="header">

        <div class="header_wrapper">
            <img class="img" src="{{ img('logo.png') }}" alt="Logo" />
        </div>

        <div #header class="header_after" (click)="scrollTop()">
            <div>{{ sk['logo-name'] }}</div>
        </div>

    </div>

    <div #page class="content">

        <app-content></app-content>

        <div #content class="content_scroll" (click)="scrollPageStart()">
            <div>{{ sk['about-section'] }}</div>
        </div>

    </div>


    <div class="footer" >

        <div #footer class="footer_before" (click)="scrollPageEnd()">
            <div>{{ sk['contact-section'] }}</div>
        </div>

        <div class="footer_wrapper">
            <div class="footer_txt">
                <div *ngFor="let txt of sk['logo-txt']">
                    <div></div>{{ txt }}
                </div>
            </div>
        </div>

    </div>

</div>
