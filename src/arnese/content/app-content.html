<div class="content_wrapper">

    <div class="about-section">
        <div>
            <div class="h1">{{ sk['about-section'] }}</div>
            <div class="txt" *ngFor="let txt of sk['about-section-txt']">{{ txt }}</div>
        </div>
    </div>

    <div class="pdfs-section">
        <div class="block">
            <div class="flex-3">
                <img class="item" src="{{ img(pdfs[0].id) }}" alt="{{ pdfs[0].id }}" />
                <img class="item" src="{{ img(pdfs[9].id) }}" alt="{{ pdfs[9].id }}" />
            </div>
            <div class="flex-2">
                <img class="item" src="{{ img(pdfs[1].id) }}" alt="{{ pdfs[1].id }}" />
            </div>
        </div>
    </div>

    <div [ngClass]="{'visible': !aboutSection}" class="contact-section">
        <div>
            <div class="contact">
                <div class="contact_wrapper">
                    <div class="h1">{{ sk['contact-section'] }}</div>
                </div>
            </div>
            <div class="contact">
                <div class="contact_txt">
                    <div class="contact_txt-list" *ngFor="let txts of sk['contact-section-txts']">
                        <a href="{{ txts['link'] }}" target="_blank">
                            <img class="img" src="{{ img(txts['icon']) }}" alt="Icon" />
                        </a>
                        <div>
                            <div class="txt" *ngFor="let txt of txts['txt']">{{ txt }}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
