<div class="products">

    <!-- Preloader -->
    <div *ngIf="loading"
         class="uil-ring-css loader" 
         style="transform:scale(1);">
         <div></div>
    </div>

    <div style="display: flex; overflow-x: scroll" *ngIf="!loading">
        
        <!-- PDFs -->
        <pdf *ngFor="let pdf of products" 
             (click)="selectPDF(pdf.name)"
             [pdf]="pdf" class="pdf">
        </pdf>

    </div>

</div>
