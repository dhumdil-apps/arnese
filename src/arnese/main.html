<div class="main layout-row">

    <div style="max-width: 200px; margin-right: 100px;">
        <button *ngFor="let product of products" (click)="selectProduct(product['name'])">{{ product['name'] }}</button>
    </div>

    <pdf-viewer [src]="selectedPDF"
                [page]="1"
                [original-size]="true"
                style="display: block;"
    ></pdf-viewer>

</div>
