<div #container class="main">

    <div class="header">

        <div class="header_wrapper">
            <img class="img" src="arnese/assets/svg/logo.png" alt="Logo" />
        </div>

        <!-- page scroll effect & shape -->
        <div #header class="header_after" [ngClass]="{'border-top_dark': scrolled}" (click)="scrollTop()">
            <div>Arnese</div>
        </div>

    </div>

    <div #page class="content">

        <!-- page main content -->
        <content></content>

        <!-- page scroll effect -->
        <div #content class="content_scroll" (click)="scrollPageStart()">
             <div>Scrolluj nižšie</div>
        </div>

    </div>


    <div class="footer" >

        <!-- page scroll effect & shape -->
        <div #footer class="footer_before" [ngClass]="{'border-bottom_dark': scrolled}" (click)="scrollPageEnd()">
            <div>Kontakt</div>
        </div>

        <div class="footer_wrapper">
            <div class="footer_txt">
                <div><div></div>obchodná činnosť</div>
                <div><div></div>predaj nástrojov a náradia</div>
                <div><div></div>strojárska výroba</div>
            </div>
        </div>

    </div>

</div>
