<div #container class="main">

    <div class="header">
        
        <!-- HEADER -->
        <header class="full-size"
                (activate)="activateLink($event)">
        </header>
        <div #header class="header_after"></div>

    </div>

    <!-- CONTENT -->
    <content class="content" *ngIf="main['scrolled']"
             [activeLink]="main.router['active-link']">
    </content>

    <div class="footer">
        
        <!-- FOOTER -->
        <div #footer class="footer_before"></div>
        <footer class="full-size"
                [activeLink]="main.router['active-link']">
        </footer>

    </div>

</div>
