  <style rel="stylesheet">body,html,svg:not(:root){overflow:hidden}.btn,.fab{box-shadow:0 3px 5px -1px rgba(0,0,0,.2),0 6px 10px 0 rgba(0,0,0,.14),0 1px 18px 0 rgba(0,0,0,.12);cursor:pointer}* a:active,* a:focus,* a:hover,a{text-decoration:none}:active,:focus{outline:0!important}body,html{width:100%;height:100%}html{line-height:1.15;-ms-text-size-adjust:100%;-webkit-text-size-adjust:100%}body{position:relative;margin:0;background:#fff;font-family:"Helvetica Neue",Helvetica,Arial,sans-serif}.btn>span,.layout-center{margin:auto}a{background-color:transparent}img{border-style:none}.loader{position:absolute;top:calc(50% - 16px);left:calc(50% - 16px);border:2px solid #eee;border-radius:50%;border-top:2px solid #369;width:30px;height:30px;animation:spin .8s linear infinite}@keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}.layout-row{display:flex;}.layout-column{display:flex;flex-direction:column;width:100%}.flex{flex:1}.full-screen{position:fixed;width:100%;height:100%;top:0;left:0;background:#fff}.btn{display:flex;background:#fff;padding:10px;color:#333;transition:all .1s ease-out}.btn:active{background:rgba(0,0,0,.1)}.fab{width:50px;height:50px;background:rgba(103,58,183,1);transition:all .3s ease-out;border-radius:25px}.fab:active{background:rgba(103,58,183,.8)}.disabled,.disabled:active{background:rgba(103,58,183,.2)}.disabled{cursor:auto}.hidden{visibility:hidden;display:none}@media(min-width:1024px){.hidden{display:block}}</style>
